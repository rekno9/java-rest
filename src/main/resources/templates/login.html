        xmlns:sec="htttps://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

</head>
<body>
    <div th:if="${param.error}"></div>
    <div th:if="${param.logout}"></div>
    <form th:action="@{/login}" method="POST">
        <div>
            <label for="userName">Iveskite useName: </label>

        <div>
            <label for="password">Iveskite password: </label>
            <input type="password" name="password" id="password"/>
        </div>
        <div>
            <input type="submit" value="Prisijungti"/>
        </div>
    </form>
</body>
</html>
